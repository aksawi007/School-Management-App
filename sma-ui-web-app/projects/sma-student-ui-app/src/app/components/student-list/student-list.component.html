<mat-card>
  <mat-card-header>
    <mat-card-title>Students</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="margin-bottom: 20px;">
      <button mat-raised-button color="primary" (click)="createStudent()">
        <mat-icon>add</mat-icon>
        Add Student
      </button>
    </div>

    <div *ngIf="loading" style="text-align: center;">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="students" *ngIf="!loading" class="full-width">
      <ng-container matColumnDef="admissionNo">
        <th mat-header-cell *matHeaderCellDef>Admission Number</th>
        <td mat-cell *matCellDef="let student">{{student.admissionNo}}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let student">{{student.fullName || (student.firstName + ' ' + student.lastName)}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let student">{{student.gender}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let student">{{student.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="viewStudent(student)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editStudent(student)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

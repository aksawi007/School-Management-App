<div class="class-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Class' : 'Add New Class' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Academic Year</mat-label>
            <mat-select formControlName="academicYearId">
              <mat-option *ngFor="let year of academicYears" [value]="year.yearId">
                {{ year.yearName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="classForm.get('academicYearId')?.hasError('required')">Academic year is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Class Code</mat-label>
            <input matInput formControlName="classCode" placeholder="e.g., 24-25_1" [disabled]="true">
            <mat-hint>Auto-generated from Academic Year and Class Name</mat-hint>
            <mat-error *ngIf="classForm.get('classCode')?.hasError('required')">Class code is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Class Name</mat-label>
            <input matInput formControlName="className" placeholder="e.g., 1, 10, 11">
            <mat-error *ngIf="classForm.get('className')?.hasError('required')">Class name is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Display Order</mat-label>
            <input matInput type="number" formControlName="displayOrder" placeholder="e.g., 1, 2, 3">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Optional description"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
            <span *ngIf="loading">Processing...</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

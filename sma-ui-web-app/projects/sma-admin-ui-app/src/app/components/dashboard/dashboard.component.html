<div class="dashboard-container">
  <h1>School Management Admin Portal</h1>
  
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" [style.border-left]="'4px solid ' + stat.color">
      <mat-card-header>
        <mat-icon [style.color]="stat.color">{{ stat.icon }}</mat-icon>
        <mat-card-title>{{ stat.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2 class="stat-value">{{ stat.value }}</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="management-sections">
    <div *ngFor="let category of categories" class="category-section">
      <h2>{{ getCategoryTitle(category) }}</h2>
      <div class="action-grid">
        <mat-card *ngFor="let action of getActionsByCategory(category)" 
                  class="action-card"
                  (click)="navigateToAction(action)"
                  [style.border-left]="'4px solid ' + action.color">
          <mat-icon [style.color]="action.color">{{ action.icon }}</mat-icon>
          <h3>{{ action.title }}</h3>
          <p>{{ action.description }}</p>
          <button mat-icon-button class="nav-button">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>

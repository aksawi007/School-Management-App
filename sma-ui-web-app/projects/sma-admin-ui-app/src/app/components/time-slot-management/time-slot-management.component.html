<div class="time-slot-management">
  <div class="header">
    <h2>Time Slot Management</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()" [disabled]="loading">
      <mat-icon>add</mat-icon>
      Add New Time Slot
    </button>
  </div>

  <div class="table-section">
    <table mat-table [dataSource]="timeSlots" class="mat-elevation-z2">
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let slot">{{ slot.displayOrder }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Slot Name</th>
        <td mat-cell *matCellDef="let slot">{{ slot.slotName }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let slot">{{ slot.startTime }} - {{ slot.endTime }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let slot">
          <span [class]="'slot-type-' + slot.slotType">{{ slot.slotType }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let slot">
          <button mat-icon-button (click)="editSlot(slot)" [disabled]="loading" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteSlot(slot.id!)" [disabled]="loading" color="warn" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['order', 'name', 'time', 'type', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['order', 'name', 'time', 'type', 'actions']"></tr>
    </table>

    <div *ngIf="timeSlots.length === 0 && !loading" class="no-data">
      No time slots configured. Click "Add New Time Slot" to create one.
    </div>
  </div>

  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
